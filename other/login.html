<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zenmart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../public/css/command.css" />
    <link rel="stylesheet" href="../public/css/login.css" />
  </head>

  <body>
    <div class="login_frame">
      <div class="login_container">
        <strong>Sign-In</strong>
        <div class="input_boxes">
          <div class="input_box">
            <span>Username or email address</span>
            <input type="text" placeholder="Username or email address" />
          </div>
          <div class="input_box">
            <span>Password</span>
            <input type="password" placeholder="Password" />
          </div>
        </div>
        <div class="account_safety">
          <input type="checkbox" />
          <span>Remember me</span>
          <a class="lost">Lost your password?</a>
        </div>
        <button>Login</button>
        <div class="new_account_path">
          <span>Don't have an account? </span>
          <a href="../other/signUp.html">Create account</a>
        </div>
        <div class="lines">
          <div class="line"></div>
          <span>or</span>
          <div class="line"></div>
        </div>
        <div class="social_media_boxes">
          <div
            class="social_media_box"
            style="border: 1px solid rgb(25, 103, 210)"
          >
            <i class="fa-brands fa-facebook-f"></i>
          </div>
          <div class="social_media_box" style="border: 1px solid #ff0000">
            <i class="fa-brands fa-google" style="color: #ff0000"></i>
          </div>
          <div class="social_media_box" style="border: 1px solid #74c0fc">
            <i class="fa-brands fa-twitter" style="color: #74c0fc"></i>
          </div>
          <div
            class="social_media_box"
            style="border: 1px solid rgb(30, 48, 80)"
          >
            <i class="fa-brands fa-apple"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
